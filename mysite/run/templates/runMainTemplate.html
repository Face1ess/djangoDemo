{% load staticfiles %}
<html>
<head>
    <script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
</head>

<body>
    <div class="span2 column ui-sortable"></div>
    <div class="span8 column ui-sortable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>跑步距离(公里)</th>
                    <th>运动持续时间</th>
                    <th>开始日期</th>
                    <th>平均速度(公里/小时)</th>
                    <th>消耗卡路里(大卡)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemListByPage %}
                    <tr>
                        <td>{{ item.T_ActDist }}</td>
                        <td>{{ item.T_ActDuration }}</td>
                        <td>{{ item.T_ActStartDate }}</td>
                        <td>{{ item.T_ActAvgSpd }}</td>
                        <td>{{ item.T_ActCalBurn }}</td>
                    </tr>
                {% endfor%}
            </tbody>
        </table>
</body>
</html>
